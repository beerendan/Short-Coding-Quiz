<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta http-quiv="X-UA-Compatible"
      content="ie=edge"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
          <title>Short Coding Quiz</title>   
</head>
<body>
<div class="container">
  <!--First Row-->
<div class="row">
    <div class="col-2">
      <button id="hiscores" type="button" class="btn btn-link"> Hiscores </button>
</div>
<div class="col-8"></div>
<div class="col-2" id="timer" 0 Seconds Left></div>
</div>
  <!--Second Row-->
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <div id="title">
      <h1><strong>Practice Coding Quiz</strong></h1></div>
    <div id="scoreboard"></div>
    <div id="questionText">
      <br><p>Answer the following questions on coding before the time runs out!</p>
       <p>Score is based off remaining time at the end of the quiz</p>
    <p class="bg-danger">BEWARE: Wrong answers will result in a 10 second penalty</p>
  </div>
<!--Test Taker Name-->
<form id="subjectName">
  <label for="fname">Name:</label>
  <input type="text" id="username" name="username">
  <input id="submit" class="btn btn-primary" type="button" value="Submit Name">
</form>
<!--Other Buttons-->
<div id="buttons">
    <button id="start" class="btn btn-primary">Begin!</button>
<br>
  <button id="q1" class="btn btn-primary, bg-success"></button></br>
<br>
  <button id="q2" class="btn btn-primary, bg-primary"></button></br>
<br>
  <button id="q3" class="btn btn-primary, bg-warning"></button></br>
<br>
  <button id="q4" class="btn btn-primary, bg-info"></button></br>
</div>
<div id="scoreBtn">
  <button id="return" class="btn btn-primary">Go Back</button>
  <button id="clearHS" clas="btn btn-primary">Clear Hiscores</button>
</div>
<div id="answerMessage"></div>
</div>  
<div class="col-2"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript" src="assets/script.js"></script> 
</body>
</html>
